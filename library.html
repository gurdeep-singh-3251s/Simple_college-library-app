<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="library.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark my-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active">Contact us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search"
            />
          </form>
        </div>
      </div>
    </nav>
    <div id="shownote">
        
    </div>
    <h1 class="text-center my-2">College Library</h1>

    <div class="container my-3 align-content-center">
      <hr class="text-center" />
      <form style="margin-left: 15vw" id="libraryform">
        <div class="row">
          <label for="getname" class="col-sm-2 col-form-label">Book Name</label>
          <div class="col-sm-8 my-2 mx-0">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Name"
              id="getname"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="authorname" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              placeholder="Author Name"
              id="authorname"
            />
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Type</legend>
          <div class="col-sm-8">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="pscychology"
                value="pscychology"
                checked
              />
              <label class="form-check-label" for="pscychology">
                Pscychology
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="programming"
                value="programming"
              />
              <label class="form-check-label" for="programming" value="programming">
                Computer Programming
              </label>
            </div>
            <div class="form-check disabled">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="investor"
                value="investor"
              />
              <label class="form-check-label" for="investor"> Investors </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary " id="addbook">
          Add Book
        </button>
      </form>
      <hr />
      

      <h1 class="text-center">Your books</h1>

      <table
        class="table align-content-center justify-content-center text-center"
      >
        <thead>
          <tr>
            <th scope="col">S.no</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Type</th>
            <th scope="col">option</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="tablebody"></tbody>
        </tbody>
      </table>
    </div>

    <script src="library.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
